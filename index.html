<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome Level Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Top Toolbar -->
    <div id="toolbar">
        <div class="toolbar-section">
            <h1>Biome Level Editor</h1>
        </div>

        <div class="toolbar-section">
            <button id="btn-new" title="New Level (Ctrl+N)">New</button>
            <button id="btn-load" title="Load Level">Load</button>
            <button id="btn-save" title="Save Level (Ctrl+S)">Save</button>
            <button id="btn-export" title="Export JSON">Export</button>
            <input type="file" id="file-input" accept=".json" style="display: none;">
        </div>

        <div class="toolbar-section">
            <label>Grid Size:</label>
            <select id="grid-size-select">
                <option value="256">256√ó256</option>
                <option value="512" selected>512√ó512</option>
                <option value="1024">1024√ó1024</option>
            </select>
            <button id="btn-resize-grid">Apply</button>
        </div>

        <div class="toolbar-section">
            <label>Zoom:</label>
            <button id="btn-zoom-out">-</button>
            <span id="zoom-level">100%</span>
            <button id="btn-zoom-in">+</button>
            <button id="btn-zoom-fit">Fit</button>
        </div>

        <div class="toolbar-section">
            <label>
                <input type="checkbox" id="show-grid" checked>
                Show Grid
            </label>
        </div>
    </div>

    <!-- Tool Options Bar -->
    <div id="tool-options">
        <div class="option-group">
            <label>Brush Size:</label>
            <select id="brush-size">
                <option value="1">1√ó1</option>
                <option value="2">2√ó2</option>
                <option value="3">3√ó3</option>
                <option value="5">5√ó5</option>
                <option value="7">7√ó7</option>
            </select>
        </div>

        <div class="option-group" id="shape-options" style="display: none;">
            <label>Fill Mode:</label>
            <select id="fill-mode">
                <option value="filled">Filled</option>
                <option value="outline">Outline</option>
            </select>
        </div>

        <div class="option-group" id="wand-options" style="display: none;">
            <label>
                <input type="checkbox" id="wand-diagonal">
                Include Diagonals
            </label>
        </div>

        <div class="option-group">
            <button id="btn-undo" title="Undo (Ctrl+Z)">‚Ü∂ Undo</button>
            <button id="btn-redo" title="Redo (Ctrl+Y)">‚Ü∑ Redo</button>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Left Panel - Tools & Palette -->
        <div id="left-panel">
            <div class="panel-section">
                <h3>Tools</h3>
                <div id="tools">
                    <button class="tool-btn active" data-tool="pencil" title="Pencil (B)">
                        <span class="tool-icon">‚úèÔ∏è</span>
                        <span class="tool-name">Pencil (B)</span>
                    </button>
                    <button class="tool-btn" data-tool="bucket" title="Bucket Fill (G)">
                        <span class="tool-icon">ü™£</span>
                        <span class="tool-name">Bucket (G)</span>
                    </button>
                    <button class="tool-btn" data-tool="line" title="Line (L)">
                        <span class="tool-icon">üìè</span>
                        <span class="tool-name">Line (L)</span>
                    </button>
                    <button class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
                        <span class="tool-icon">‚ñ≠</span>
                        <span class="tool-name">Rectangle (R)</span>
                    </button>
                    <button class="tool-btn" data-tool="eyedropper" title="Eyedropper (I)">
                        <span class="tool-icon">üíß</span>
                        <span class="tool-name">Picker (I)</span>
                    </button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
                        <span class="tool-icon">üßπ</span>
                        <span class="tool-name">Eraser (E)</span>
                    </button>
                    <button class="tool-btn" data-tool="pan" title="Pan (H)">
                        <span class="tool-icon">‚úã</span>
                        <span class="tool-name">Pan (H)</span>
                    </button>
                    <button class="tool-btn" data-tool="selection" title="Selection (M)">
                        <span class="tool-icon">‚¨ö</span>
                        <span class="tool-name">Select (M)</span>
                    </button>
                    <button class="tool-btn" data-tool="wand" title="Magic Wand (W)">
                        <span class="tool-icon">‚ú®</span>
                        <span class="tool-name">Wand (W)</span>
                    </button>
                </div>
            </div>

            <div class="panel-section">
                <h3>Data Type</h3>
                <div id="data-type-selector">
                    <button class="data-type-btn active" data-type="biome" title="Edit biome/room types">
                        <span class="data-type-name">Biome</span>
                    </button>
                    <button class="data-type-btn" data-type="height" title="Edit height/elevation">
                        <span class="data-type-name">Height</span>
                    </button>
                    <button class="data-type-btn" data-type="difficulty" title="Edit difficulty zones">
                        <span class="data-type-name">Difficulty</span>
                    </button>
                    <button class="data-type-btn" data-type="hazard" title="Edit environmental hazards">
                        <span class="data-type-name">Hazard</span>
                    </button>
                </div>
            </div>

            <div class="panel-section">
                <h3>Color Palette</h3>
                <div id="current-color-display">
                    <div id="current-color" style="background-color: #7CFC00;"></div>
                    <div id="current-color-label">None Selected</div>
                </div>
                <div id="color-palette">
                    <!-- Colors loaded from config -->
                </div>
            </div>

            <div class="panel-section">
                <h3>Statistics</h3>
                <div id="statistics">
                    <div class="stat-row">
                        <span>Tiles:</span>
                        <span id="stat-tiles">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Empty:</span>
                        <span id="stat-empty">65536</span>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Copy History</h3>
                <div id="copy-history">
                    <div class="copy-history-empty">No copies yet</div>
                </div>
            </div>
        </div>

        <!-- Center Panel - Canvas -->
        <div id="center-panel">
            <div id="canvas-container">
                <canvas id="grid-canvas"></canvas>
                <canvas id="preview-canvas"></canvas>
            </div>

            <!-- Minimap -->
            <div id="minimap-container">
                <canvas id="minimap-canvas"></canvas>
            </div>
        </div>

        <!-- Right Panel - Layers -->
        <div id="right-panel">
            <div class="panel-section">
                <div class="section-header">
                    <h3>Layers</h3>
                    <button id="btn-add-layer" title="Add Layer">+</button>
                </div>

                <div id="layers-list">
                    <!-- Layers loaded from config -->
                </div>
            </div>
        </div>
    </div>

    <!-- Export Dialog Modal -->
    <div id="export-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export JSON-RLE World</h2>
                <button class="modal-close" id="export-close">&times;</button>
            </div>

            <div class="modal-body">
                <div class="export-section">
                    <h3>World Metadata</h3>
                    <div class="export-options">
                        <label>
                            Map Name: <input type="text" id="export-map-name" value="TSIC_Mall" placeholder="Map name" required>
                        </label>
                        <label>
                            Description: <input type="text" id="export-description" value="Mall level" placeholder="Level description">
                        </label>
                        <label>
                            Seed: <input type="text" id="export-seed" placeholder="Auto-generate" size="12">
                        </label>
                    </div>
                </div>

                <div class="export-section">
                    <h3>Validation Results</h3>
                    <div id="export-validation">
                        <!-- Validation results will be populated by JavaScript -->
                    </div>
                </div>

                <div class="export-section">
                    <h3>Compression Statistics</h3>
                    <div id="export-stats">
                        <!-- Compression stats will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="export-cancel" class="btn-secondary">Cancel</button>
                <button id="export-confirm" class="btn-primary">Export JSON-RLE</button>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar">
        <span id="status-position">X: 0, Y: 0</span>
        <span id="status-hover-info"></span>
        <span id="status-filename">No file loaded</span>
        <span id="status-message">Ready</span>
        <label style="margin-left: 10px;">
            <input type="checkbox" id="autosave-checkbox">
            Auto-save to JSON
        </label>
        <span id="status-autosave"></span>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/layers.js"></script>
    <script src="js/rle-validator.js"></script>
    <script src="js/dynamic-validator.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/export-png.js"></script>
    <script src="js/export-metadata.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
