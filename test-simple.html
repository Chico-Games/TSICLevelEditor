<!DOCTYPE html>
<html>
<head>
    <title>Simple Render Test</title>
    <style>
        body { margin: 20px; font-family: Arial; background: #000; color: #fff; }
        canvas { border: 2px solid lime; display: block; margin: 20px 0; }
        #log { background: #222; padding: 10px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Simple Canvas Test</h1>
    <div id="log">Starting test...\n</div>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const log = document.getElementById('log');

        function addLog(msg) {
            log.textContent += msg + '\n';
            console.log(msg);
        }

        addLog('Getting canvas...');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        addLog('Canvas: ' + canvas.width + 'x' + canvas.height);
        addLog('Context: ' + (ctx ? 'OK' : 'FAILED'));

        // Draw background
        addLog('Drawing background...');
        ctx.fillStyle = '#2b2b2b';
        ctx.fillRect(0, 0, 400, 400);

        // Draw some test tiles
        addLog('Drawing test tiles...');
        const colors = ['#FF6B6B', '#F7DC6F', '#4ECDC4', '#9B59B6', '#E74C3C'];

        for (let y = 0; y < 25; y++) {
            for (let x = 0; x < 25; x++) {
                const color = colors[(x + y) % colors.length];
                ctx.fillStyle = color;
                ctx.fillRect(x * 16, y * 16, 16, 16);
            }
        }

        addLog('Done! You should see a 25×25 grid of colored squares above.');
        addLog('Each square is 16×16 pixels.');
    </script>
</body>
</html>
